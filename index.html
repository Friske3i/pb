<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mutation Planner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <h1>Mutation Planner</h1>
      <div class="score-row">
        <span class="score-label">Crop:
          <select id="scoreParamSelector" class="score-selector">
            <!-- 動的に生成 -->
          </select>
        </span>
        <span class="score-value">Base Yield: <strong id="scoreValue">0</strong></span>
      </div>
    </header>

    <main class="main">
      <aside class="sidebar">
        <section class="panel">
          <div class="panel-header">
            <h2>Select Mutations</h2>
            <div class="header-buttons">
              <button type="button" id="clearAllBtn" class="icon-btn" title="Clear All Mutations">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
              <button type="button" id="destroyModeBtn" class="icon-btn" title="Destroy Mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>
          <p class="hint">Mutationを選び、盤面のマスをクリックで設置してください。自分で設置したMutationは0点判定になります。</p>
          <div id="cardList" class="card-list"></div>
        </section>
        <section class="panel">
          <button type="button" id="progressBtn" class="btn progress-btn">Next Stage</button>
          <p class="hint" id="spawnConditionHint">Stageを進めます。条件が満たされていればMutationが発生します。</p>
        </section>
      </aside>

      <div class="board-wrap">
        <div id="board" class="board" data-size="10"></div>
      </div>
    </main>
  </div>

  <script src="game.js"></script>
  <script src="ui.js"></script>
</body>

</html>
