<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mutation Planner</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <h1>Mutation Planner</h1>
    </header>

    <main class="main">
      <aside class="sidebar">
        <section class="panel">
          <div class="panel-header">
            <h2>Select Mutations</h2>
            <div class="header-buttons">
              <button type="button" id="undoBtn" class="icon-btn" title="Undo (Ctrl+Z)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 7v6h6"></path>
                  <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                </svg>
              </button>
              <button type="button" id="redoBtn" class="icon-btn" title="Redo (Ctrl+Y)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 7v6h-6"></path>
                  <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
                </svg>
              </button>
              <button type="button" id="clearAllBtn" class="icon-btn" title="Clear All Mutations">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
              <button type="button" id="destroyModeBtn" class="icon-btn" title="Destroy Mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>
          <div style="display: flex; gap: 8px;">
            <button type="button" id="copyImageBtn" class="btn copy-btn" style="flex: 1;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              <span>Image</span>
            </button>
            <button type="button" id="copyUrlBtn" class="btn copy-btn" style="flex: 1;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
              <span>URL</span>
            </button>
          </div>

          <div class="control-group" style="margin-top: 1rem;">
            <span class="score-label">Crop:
              <select id="scoreParamSelector" class="score-selector" style="width: 100%;">
                <!-- 動的に生成 -->
              </select>
            </span>
          </div>

          <div class="search-container" style="margin-top: 1rem;">
            <input type="text" id="mutationSearch" placeholder="Search..." class="search-input">
          </div>
          <div id="mutationList" class="mutation-list"></div>
        </section>
        <section class="panel">
          <button type="button" id="progressBtn" class="btn progress-btn">Next Stage</button>
        </section>
      </aside>

      <div class="board-wrap">
        <div id="board" class="board" data-size="10"></div>
        <div id="mutationStats" class="mutation-stats"></div>
      </div>

      <aside class="right-sidebar">
        <section class="panel control-panel">
          <h2>Controls</h2>

          <div class="control-group">
            <h3>Modes</h3>
            <div class="simulation-toggle-wrapper">
              <label class="toggle-switch">
                <input type="checkbox" id="simulationModeToggle">
                <span class="slider"></span>
              </label>
              <span class="toggle-label">Simulation</span>
            </div>
            <div class="simulation-toggle-wrapper">
              <label class="toggle-switch">
                <input type="checkbox" id="evaluationModeToggle">
                <span class="slider"></span>
              </label>
              <span class="toggle-label">Evaluation</span>
            </div>

            <div id="evaluationPalette" class="palette-container hidden" style="margin-top: 12px;">
              <div class="palette-label">Marker Color</div>
              <div class="palette-colors">
                <!-- Colors will be injected here or statically defined -->
                <button type="button" class="color-btn" data-color="" title="None"
                  style="background: transparent; border: 1px solid #555;"></button>
                <button type="button" class="color-btn" data-color="#e06c75" title="Red"
                  style="background: #e06c75;"></button>
                <button type="button" class="color-btn" data-color="#98c379" title="Green"
                  style="background: #98c379;"></button>
                <button type="button" class="color-btn" data-color="#e5c07b" title="Yellow"
                  style="background: #e5c07b;"></button>
                <button type="button" class="color-btn" data-color="#61afef" title="Blue"
                  style="background: #61afef;"></button>
                <button type="button" class="color-btn" data-color="#c678dd" title="Purple"
                  style="background: #c678dd;"></button>
                <button type="button" class="color-btn" data-color="#56b6c2" title="Cyan"
                  style="background: #56b6c2;"></button>
              </div>
            </div>
          </div>

          <div class="control-group">
            <h3>Score Base</h3>
            <div class="score-row-vertical">
              <span class="score-value">Base: <strong id="baseScoreValue">0</strong></span>
            </div>
          </div>

          <div class="control-group">
            <h3>Yield Buffs</h3>

            <label class="score-input-label-vertical">
              <span>FF: <input type="number" id="fortuneInput" value="0" min="0" class="percent-input-small"></span>
            </label>

            <label class="score-input-label-vertical">
              <span>Chip (%): <input type="number" id="chipInput" value="0" min="0" class="percent-input-small"></span>
            </label>

            <label class="score-input-label-vertical">
              <div class="slider-header">
                <span>GH:</span>
                <span id="ghValueDisplay">0 (0%)</span>
              </div>
              <input type="range" id="ghUpgradeSlider" min="0" max="9" value="0" class="slider-input">
            </label>

            <label class="score-input-label-vertical">
              <div class="slider-header">
                <span>Unique:</span>
                <span id="uniqueValueDisplay">0 (0%)</span>
              </div>
              <input type="range" id="uniqueBuffSlider" min="0" max="12" value="0" class="slider-input">
            </label>

            <div class="final-score-box">
              <span>Yield</span>
              <strong id="finalScoreValue">0</strong>
            </div>
          </div>
        </section>
      </aside>
    </main>
  </div>

  <script src="game.js"></script>
  <script src="ui.js"></script>
  <div id="batchProgressModal" class="modal hidden">
    <div class="modal-content">
      <h3>Batch Progress</h3>
      <p class="hint">Enter number of stages to advance:</p>
      <div class="input-group">
        <button id="batchProgressMinusBtn" class="btn icon-btn" type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <input type="number" id="batchProgressInput" value="10" min="1" class="search-input text-center">
        <button id="batchProgressPlusBtn" class="btn icon-btn" type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
      <div class="modal-actions">
        <button id="batchProgressCancelBtn" class="btn destroy-btn">Cancel</button>
        <button id="batchProgressConfirmBtn" class="btn progress-btn">Run</button>
      </div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>
</body>

</html>
