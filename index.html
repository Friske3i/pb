<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mutation Planner</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <h1>Mutation Planner</h1>
      <div class="score-row">
        <span class="score-label">Crop:
          <select id="scoreParamSelector" class="score-selector">
            <!-- 動的に生成 -->
          </select>
        </span>
        <span class="score-value">Base Yield: <strong id="scoreValue">0</strong></span>
      </div>
    </header>

    <main class="main">
      <aside class="sidebar">
        <section class="panel">
          <div class="panel-header">
            <h2>Select Mutations</h2>
            <div class="header-buttons">
              <button type="button" id="undoBtn" class="icon-btn" title="Undo (Ctrl+Z)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 7v6h6"></path>
                  <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                </svg>
              </button>
              <button type="button" id="redoBtn" class="icon-btn" title="Redo (Ctrl+Y)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 7v6h-6"></path>
                  <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
                </svg>
              </button>
              <button type="button" id="clearAllBtn" class="icon-btn" title="Clear All Mutations">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
              <button type="button" id="destroyModeBtn" class="icon-btn" title="Destroy Mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>
          <button type="button" id="copyImageBtn" class="btn copy-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <span>Copy Image</span>
          </button>
          <div class="simulation-toggle-wrapper">
            <label class="toggle-switch">
              <input type="checkbox" id="simulationModeToggle">
              <span class="slider"></span>
            </label>
            <span class="toggle-label">Simulation Mode</span>
          </div>
          <div class="search-container">
            <input type="text" id="mutationSearch" placeholder="Search..." class="search-input">
          </div>
          <div id="mutationList" class="mutation-list"></div>
        </section>
        <section class="panel">
          <button type="button" id="progressBtn" class="btn progress-btn">Next Stage</button>
        </section>
      </aside>

      <div class="board-wrap">
        <div id="board" class="board" data-size="10"></div>
        <div id="mutationStats" class="mutation-stats"></div>
      </div>
    </main>
  </div>

  <script src="game.js"></script>
  <script src="ui.js"></script>
  <div id="tooltip" class="tooltip"></div>
</body>

</html>
